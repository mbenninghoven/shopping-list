<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Shopping List</h1>
		<p>Type in an item you would like to add to the list. Check the box once the item has been obtained. Hit the 'x' to completely remove the item from the list. You can also clear all items by hitting 'clear' or double click to remove a single item.</p>
			<form class="myForm">
				<input type="text" id="textbox" placeholder="enter an item and select 'add'" required="true" autocomplete="off"></input>
				<button type="submit" class="button" id="enterbutton">Add</button>
			</form>
			<form class="Form1">
			<button type="submit" class="clear">Clear List</button>
			</form>
			<h2>Items Needed</h2>

			<ul class="list" id="li_list"></ul>

			<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
