<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Shopping List</h1>
		<p>Type in an item you would like to add to the list. Check the box once the item has been obtained. Hit the 'x' to completely remove the item. You can also clear all items by hitting 'Clear List'.</p>
			<form class="myForm">
				<input type="text" class="textbox" placeholder="enter an item and select 'add'" required="true" autocomplete="off"></input>
				<button type="submit" class="button">Add</button>
			</form>
			<form class="Form1">
			<button type="submit" class="clear">Clear List</button>
			</form>
			
			<ul class="list" id="li_list">
			</ul>

			<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
